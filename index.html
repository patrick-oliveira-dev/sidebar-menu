<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----===== CSS =====-->
    <link rel="stylesheet" href="style.css">

    <!----===== Boxicons CSS =====-->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>


    <title>Nail Designer Sidebar Menu</title>
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="logo.png" alt="logo">
                </span>

                <div class="text header-text">
                    <span class="name">Rafaela Gonçalves</span>
                    <span class="profession">Nail Designer</span>
                </div>
            </div>
            <i class='bx bx-chevron-right toggle'></i>
        </header>
    

        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class='bx bx-search icon' ></i>
                        <input type="text" placeholder="Pesquise...">
                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Sobre</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-image-alt icon' ></i>
                            <span class="text nav-text">Galeria</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-map icon' ></i>
                            <span class="text nav-text">Rotas</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-phone-call icon' ></i>
                            <span class="text nav-text">Contatos</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-heart icon' ></i>
                            <span class="text nav-text">Redes Sociais</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-wallet icon' ></i>
                            <span class="text nav-text">Orçamento</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="bottom-content">
                <li class="#">
                    <a href="#">
                        <i class='bx bxl-whatsapp icon' ></i>
                        <span class="text nav-text">Agendar</span>
                    </a>
                </li>
                <li class="mode">
                   <div class="moon-sun">
                        <i class='bx bx-moon icon moon' ></i>
                        <i class='bx bx-sun icon sun' ></i>
                   </div>
                   <span class="mode-text text">Dark Mode</span>

                   <div class="toggle-switch">
                       <span class="switch"></span>
                   </div>
                </li>
            </div>    
        </div>
    </nav>

    <section class="home">
        <div class="text">
            Rafaela Gonçalves
        </div>
    </section>
    
    <script src="script.js"></script>


</body>
</html>
